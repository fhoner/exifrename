plugins {
    id 'java'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
        mavenContent {
            snapshotsOnly()
        }
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation("com.drewnoakes:metadata-extractor:2.12.0")
    implementation("commons-io:commons-io:2.7")
    implementation("org.apache.commons:commons-text:1.7")
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation("org.glassfish.jersey.core:jersey-client:2.29")
    implementation("org.glassfish.jersey.media:jersey-media-json-jackson:2.29")
    implementation("org.glassfish.jersey.inject:jersey-hk2:2.29")
    implementation("commons-cli:commons-cli:1.4")
    implementation("org.apache.logging.log4j:log4j-core:2.14.1")
    implementation("org.apache.commons:commons-lang3:3.9")
    implementation("com.github.dragon66:icafe:1.1-SNAPSHOT") {
        exclude group: "javax.media", module: "jai_imageio"
    }
    implementation("com.github.jai-imageio:jai-imageio-core:1.3.1")
    implementation("com.adobe.xmp:xmpcore:6.1.10")

    testCompileOnly("org.projectlombok:lombok:1.18.20")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.20")
    testImplementation("org.hamcrest:hamcrest:2.2")
    testImplementation("org.hamcrest:hamcrest-library:2.2")
    testImplementation("org.mockito:mockito-all:1.10.19")
    testImplementation("junit:junit:4.13")
}

test {
    useJUnit()
    maxHeapSize = '1G'
}
